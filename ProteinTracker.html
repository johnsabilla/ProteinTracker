<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-inner">
         <div class="container">
           <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="brand" href="#">Caffeine Tracker</a>
           <div class="nav-collapse collapse">
             <ul class="nav">
               <li class="active"><a href="#">Home</a></li>
               <li><a href="#contact">{{> loginButtons }}</a></li>
             </ul>
           </div><!--/.nav-collapse -->
         </div>
       </div>
     </div>
	<div>
	<br/>
	<br/>
	{{#if currentUser}}
		{{> userDetails}}
		<h5> Last 5 Entries </h5>
		{{> history}}
		<br/>
		<br/>
	{{/if}}
	</div>

</body>

<template name="userDetails">
	{{#with user}}
		<h5> Total Caffeine: <span> {{total}} mg</span></h5>
		<h5> Goal: <span> {{goal}} mg </span></h5>
		<h5> Enter amount: </h5>
	{{/with}}

	<input placeholder="Add Protein" class="form-control input-sm" id="amount" type="text" value="{{lastAmount}}"/>
	
	{{#with user}}
		<input class="btn btn-info btn-sm" id="addAmount" type="submit" value="Add Protein" /><br/>
	{{/with}}
	
	<input placeholder="Update Goal" id="goal" type="text" value="{{goal}}"/>
	
	{{#with user}}
		<input class="btn btn-info btn-sm" id="updateGoal" type="submit" value="Update Goal"/><br/>
	{{/with}}
</template>

<template name="history">
	<table class="table">
		<thead>
			<tr>
				<th>Time </th>
				<th>Caffeine Amount</th>
				<th>Goal Amount</th>
			</tr>
		</thead>
		<tbody>
			{{#each historyItem}}
				<tr>
					<td> {{date}} </td>
					<td> {{value}}mg </td>
					<td> {{goal}}mg </td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
